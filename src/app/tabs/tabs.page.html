<ion-header class="ww-toolbar">
  <ion-toolbar color="primary">
      <!-- <ion-title>{{ pageTitle }}</ion-title> -->
      <ion-title>COVID-19 : ZoneCare</ion-title>
  </ion-toolbar>
</ion-header>
<ion-tabs [ngClass]=" platform.is('desktop') ? 'ds-top' : ''">
 

    <ion-tab-bar  slot="top" *ngIf="platform.is('desktop')">
      <ion-tab-button tab="tab1" layout="icon-start">
        <ion-icon name="home-outline" ></ion-icon>
        <ion-label class="font-b">
          DASHBOARD
        </ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab2" layout="icon-start">
        <ion-icon name="planet-outline"></ion-icon>
        <ion-label class="font-b">COVID-19 COUNT</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab3" layout="icon-start">
        <ion-icon name="business-outline"></ion-icon>
        <ion-label class="font-b">ESSENTIALS</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
    <ion-tab-bar slot="bottom" *ngIf="platform.is('mobile')">
      <ion-tab-button tab="tab1">
        <ion-icon name="home-outline" ></ion-icon>
        <ion-label>
          DASHBOARD
        </ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab2">
        <ion-icon name="planet-outline"></ion-icon>
        <ion-label>COVID-19 COUNT</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab3">
        <ion-icon name="business-outline"></ion-icon>
        <ion-label>ESSENTIALS</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
  
</ion-tabs>
