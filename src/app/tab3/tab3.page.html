<ion-header [translucent]="true" *ngIf="platform.is('mobile')">
  <ion-toolbar>
    <ion-title>
      dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="12" size-md="5" size-lg="5">
        <ion-searchbar showCancelButton="focus" class="ios" placeholder="Enter the PinCode"></ion-searchbar>

      </ion-col>
      <ion-col size-xs="12" size-sm="12" size-md="5" size-lg="5">
        <ion-item class="dropdown">
          <ion-label>Select Ward</ion-label>
          <ion-select value="Ward 1" okText="Ok" cancelText="Cancel">
            <ion-select-option value="Ward 1">Ward 1</ion-select-option>
            <ion-select-option value="Ward 2">Ward 2</ion-select-option>
            <ion-select-option value="Ward 3">Ward 3</ion-select-option>
            <ion-select-option value="Ward 4">Ward 4</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size-xs="12" size-sm="12" size-md="2" size-lg="2">
        <ion-button expand="block" class="ww-b">Search</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
  <!-- <div class="p22"></div> -->
  <ion-segment (ionChange)="segmentChanged($event)" value="1" class="plt-iphone plt-ios plt-phablet plt-mobile ios"
    mode="ios">
    <ion-segment-button value="1">
      <ion-label>Grocery Shops</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label>Medical Stores</ion-label>
    </ion-segment-button>
    <ion-segment-button value="3">
      <ion-label>General Physicians</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div class="p22"></div>
  </ion-grid>




  <ion-card *ngFor="let list of lists">
  <ion-list>
    
  <!-- <ion-list-header class="plt-iphone plt-ios plt-phablet plt-mobile ios" mode="ios" style="color: #eb445a;" >asdfdsf</ion-list-header> -->

    <ion-item-divider>
      <ion-label class="f19" color="dark" >
        <b>{{list.name}}</b>
      </ion-label>
    </ion-item-divider>
    <ion-item lines="none">

      <ion-label>
        {{list.contact}}
      </ion-label>
      <ion-icon name="person-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-item lines="none">

      <ion-label>
       <a href="tel:1234567891">{{list.phone}}</a> 
      </ion-label>
      <ion-icon name="call-outline" slot="start"></ion-icon>
    </ion-item>
  </ion-list>
  </ion-card>



</ion-content>
